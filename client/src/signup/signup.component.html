<div class="row main-container">
    <div class="center-form panel">
        <div class="panel-body">
            <h2 class="text-center">Sign up</h2>
            <form (submit)="signup()" [formGroup]="form" >
                <div class="form-group has-feedback">
                    <input type="text" formControlName="email" class="form-control input-lg" placeholder="Email" dEmail>
                    <i class="fa form-control-feedback fa-at"></i>
                    <ng-messages [errors]="form.controls['email'].errors"></ng-messages>
                </div>
                <div formGroupName="passwordGroup">
                    <div class="form-group has-feedback">
                        <input type="password" formControlName="password" class="form-control input-lg" name="password" placeholder="Password">
                        <i class="fa fa-key form-control-feedback"></i>
                        <ng-messages [errors]="form.controls['passwordGroup'].controls['password'].errors"></ng-messages>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" formControlName="confirmPassword" class="form-control input-lg" name="confirmPassword" placeholder="Confirm Password">
                        <i class="fa fa-key form-control-feedback"></i>
                        <ng-messages [errors]="form.controls['passwordGroup'].errors"></ng-messages>
                    </div>
                </div>
                <p class="text-center text-muted">
                    <small>
                        By clicking on Sign up, you agree to <a href="#">terms &amp; conditions</a> and <a href="#">privacy policy</a>
                    </small>
                </p>
                <button type="submit" class="btn btn-lg btn-block btn-success">Sign up</button>
            </form>
        </div>
    </div>
</div>
