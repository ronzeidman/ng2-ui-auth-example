<div class="row main-container">
    <div class="center-form panel">
        <div class="panel-body">
            <h2 class="text-center">Sign up</h2>
            <form (ngSubmit)="signup()" [ngFormModel]="form" #signupForm="ngForm">
                <div class="form-group has-feedback">
                    <!--[class.has-error]="formEmail.dirty && !formEmail.valid"-->
                    <input type="text" ngControl="email" #formEmail="ngForm" class="form-control input-lg" [(ngModel)]="user.email" placeholder="Email" dEmail>
                    <i class="fa form-control-feedback fa-at"></i>
                    <ng-messages [errors]="formEmail.errors"></ng-messages>
                </div>
                <div ngControlGroup="passwordGroup" #formConfirmPassword="ngForm">
                    <div class="form-group has-feedback">
                        <!--[class.has-error]="formPassword.dirty && !formPassword.valid"-->
                        <input type="password" ngControl="password" #formPassword="ngForm" class="form-control input-lg" name="password" [(ngModel)]="user.password" placeholder="Password">
                        <i class="fa fa-key form-control-feedback"></i>
                        <ng-messages [errors]="formPassword.errors"></ng-messages>
                    </div>
                    <div class="form-group has-feedback">
                        <!--[class.has-error]="formConfirmPassword.dirty && !formConfirmPassword.valid"-->
                        <input type="password" ngControl="confirmPassword" class="form-control input-lg" name="confirmPassword" [(ngModel)]="user.confirmPassword" placeholder="Confirm Password">
                        <i class="fa fa-key form-control-feedback"></i>
                        <ng-messages [errors]="formConfirmPassword.errors"></ng-messages>
                    </div>
                </div>
                <p class="text-center text-muted">
                    <small>
                        By clicking on Sign up, you agree to <a href="#">terms &amp; conditions</a> and <a href="#">privacy policy</a>
                    </small>
                </p>
                <button type="submit" class="btn btn-lg btn-block btn-success">Sign up</button>
            </form>
        </div>
    </div>
</div>
