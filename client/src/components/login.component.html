<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>Login</h1>
        </div>
        <form ngForm class="col-lg-12" [formGroup]="form" (ngSubmit)="login(form.value)">
            <div class="form-group"
                 [ngClass]="{'has-error':fh.hasError(form, 'username')}"
            >
                <label for="username">Username:</label>
                <div class="alert alert-danger" *ngIf="fh.hasError(form, 'username')">Username must be at least 3 characters long.</div>
                <input type="text"
                       class="form-control"
                       id="username"
                       name="username"
                       [formControl]="form.controls['username']"
                >
            </div>
            <div class="form-group"
                 [ngClass]="{'has-error':fh.hasError(form, 'password')}"
            >
                <label for="pwd">Password:</label>
                <div class="alert alert-danger" *ngIf="fh.hasError(form, 'password')">Password must be at least 6 characters long.</div>
                <input type="password"
                       class="form-control"
                       id="pwd"
                       name="password"
                       [formControl]="form.controls['password']"
                >
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
        </form>
        <p class="col-lg-12"></p>
        <p class="col-lg-12">
            <button type="button" class="btn btn-default" (click)="externalLogin('google')">Login with google</button>
            Don't have an account? <a [routerLink]="'/signup'">Sign up</a>
        </p>
    </div>
</div>
